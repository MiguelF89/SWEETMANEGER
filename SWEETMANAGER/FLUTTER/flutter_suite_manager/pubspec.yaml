name: flutter_suite_manager
description: Aplicativo Flutter para consumir a API Laravel do Suite Manager.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.2.1 # Para requisições HTTP
  flutter_secure_storage: ^9.0.0 # Para armazenar o token de forma segura
  provider: ^6.1.2 # Para gerenciamento de estado (opcional, mas recomendado)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
